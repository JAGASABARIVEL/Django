{% extends "base/base_template.html" %}
{% load staticfiles %}
{% block content %}
<div class="container text-center">
<h2 style="background-color: #0BB48B; color:white;">COMPLETE BOOKINGS</h2>
<div class="row">
  <div class="col-2"></div>
  <div class="col">
    <form class="" action="{% url 'my_complete_process' %}" method="post">
      {% csrf_token %}
    <table class="table">
      <tr>
        <td><input type="text" name="id" value={{book_history.id}} hidden></td>
      </tr>

      <tr>
        <td>Lorry Number</td>
        <td><input type="text" name="lorryid" value={{book_history.lorryid}} readonly></td>
      </tr>

        <tr>
          <td>Driver Name</td>
          <td><input type="text" name="driverid" value={{book_history.driverid}}></td>
        </tr>

        <tr>
          <td>Total KM</td>
          <td><input type="text" name="endkm" value={{book_history.endkm}}></td>
        </tr>

        <tr>
          <td>Amount</td>
          <td><input type="text" name="amount" value={{book_history.amount}}></td>
        </tr>

        <tr>
          <td>Diesel Cost</td>
          <td><input type="text" name="dieselcost" value={{book_history.dieselcost}}></td>
        </tr>

        <tr>
          <td>Toll Cost</td>
          <td><input type="text" name="tollcost" value={{book_history.tollcost}}></td>
        </tr>

        <tr>
          <td>Police Cost</td>
          <td><input type="text" name="policecost" value={{book_history.policecost}}></td>
        </tr>

        <tr>
          <td>Other Cost</td>
          <td><input type="text" name="othercost" value={{book_history.othercost}}></td>
        </tr>

        <tr>
          <td>Booking State</td>
          <td><input type="text" name="" value=COMPLETED readonly></td>
        </tr>
      </table>
      <input type="submit" name="" value="SAVE">
      <hr>
    </form>
  </div>
  <div class="col-2"></div>
</div>





</div>
{% endblock %}
