{% extends "base/base_template.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container margin">
    <form method="post" class="margin">
      {% csrf_token %}
      <div class="row">
          <div class="col-3"></div>
          <div class="col" style="background-color:#0BB48B; text-align: center; font-weight: bold; color:white; text-transform: uppercase;">
            {{ form | crispy }}
            <input type="submit" name="_submit" value="ENTER" style="border-radius: 30%; padding: 10px 10px 10px 10px";>
          </div>
          <div class="col-3"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center"><h4>{{context.error}}</h4></div>
        <div class="col-2"></div>
      </div>
  </form>
</div>
{% endblock %}
